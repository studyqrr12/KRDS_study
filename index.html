<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRDS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>KRDS</h1>
    <section>
        <h2>BG Color</h2>
        <div class="g-width-150px">
            <h3>Primary</h3>
            <div>
                <div class="g-color-box bg-primary-0 text-primary-100">0 [#FFFFFF]</div>
                <div class="g-color-box bg-primary-5 text-primary-100">5 [#EFF5FF]</div>
                <div class="g-color-box bg-primary-10 text-primary-100">10 [#D3E1FB]</div>
                <div class="g-color-box bg-primary-20 text-primary-100">20 [#A7C4F7]</div>
                <div class="g-color-box bg-primary-30 text-primary-100">30 [#7CA6F3]</div>
                <div class="g-color-box bg-primary-40 text-primary-0">40 [#5089EF]</div>
                <div class="g-color-box bg-primary bg-primary-50 text-primary-0">50 [#246BEB]</div>
                <div class="g-color-box bg-primary-60 text-primary-0">60 [#1D56BC]</div>
                <div class="g-color-box bg-primary-70 text-primary-0">70 [#16408D]</div>
                <div class="g-color-box bg-primary-80 text-primary-0">80 [#0E2B5E]</div>
                <div class="g-color-box bg-primary-90 text-primary-0">90 [#07152F]</div>
                <div class="g-color-box bg-primary-100 text-primary-0">100 [#000000]</div>
            </div>
        </div>
    </section>
</body>

</html>
